apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mindx-chatqa-ingress
  namespace: mindx-chatqa
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://hieunh-ob.mindx.edu.vn"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # TLS Configuration
  tls:
    - hosts:
        - hieunh-ob.mindx.edu.vn
      secretName: mindx-chatqa-tls-secret
  rules:
    - host: hieunh-ob.mindx.edu.vn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-chatbot-service
                port:
                  number: 80
